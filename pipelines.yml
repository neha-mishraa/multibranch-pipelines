template: true
valuesFilePath: ./values.yml

resources:
  {{ range $i, $e := until 1500 }}
  - name: cr{{$i}}
    type: CronTrigger
    configuration:
      interval: '0 12 * * *' # 12 PM (noon) every day
  {{ end }}
  - name: crr
    type: CronTrigger
    configuration:
      interval: '*/5 * * * *' # Every 5 minutes

pipelines:
  - name: testcron_
    steps:
      - name: basic
        type: Bash
        configuration:
          runtime:
            type: host
          inputResources:
          {{ range $i, $e := until 1500 }}
            - name: cr{{$i}}
          {{ end }}
            - name: crr
        execution:
          onExecute:
            - echo hi
